            <div class="form-group">

              <input
                type="text"
                id="email"
                name="email"
                required=""
                placeholder="Ingresa tu mail"
              />
            </div>
            <div class="form-group">
              <label for="textarea">¿Tienes indicaciones adicionales?</label>
              <textarea
                name="textarea"
                id="textarea"
                rows="10"
                cols="50"
                required=""
                placeholder="Quisiera que tengan en cuenta..."
              ></textarea>
            </div>

            <button class="form-submit-btn" type="submit">Enviar</button>
          </form>
        </div>
      </section>
